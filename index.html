<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
</head>


<body class="flex flex-col justify-start items-center min-h-screen bg-gray-900 bg-[url(/img/Oy.svg)] bg-repeat gap-6 py-6">
    <!-- Kotak Pertama -->
    <div class="h-auto w-11/12 flex flex-col justify-start items-center pt-6 border border-white bg-gray-600 rounded-xl pb-6" >
        <header class="w-full text-center px-4">
            <h1 class="text-xl text-white font-bold font-['Plus_Jakarta_Sans']">LOOT AUTOMATION</h1>
        </header>

        <hr class="w-3/4 border-t border-white mt-4" />

        <!-- Grid Pertama-->
        <div class="w-full p-4 md:p-6 flex flex-col lg:grid lg:grid-cols-5 gap-4">
            <div class="w-full lg:col-span-3 bg-linear-to-br from-amber-400 to-amber-600 p-4 md:p-6 min-h-75 rounded-xl shadow-lg flex flex-col">
                <h2 class="text-lg md:text-xl font-bold mb-4 text-white text-center font-['Plus_Jakarta_Sans']">HASIL LOOTINGAN</h2>

                <ul id="Lootingan" role="list" aria-live="polite" class="flex-1 overflow-y-auto space-y-3 max-h-100">
                    <li class="bg-white rounded-xl h-15 w-full"></li>
                    <li class="bg-white rounded-xl h-15 w-full"></li>
                    <li class="bg-white rounded-xl h-15 w-full"></li>
                    <li class="bg-white rounded-xl h-15 w-full"></li>
                    <li class="bg-white rounded-xl h-15 w-full"></li>
                </ul>
            </div>
            
            <!-- Grid Kedua -->
            <div class="w-full lg:col-span-2 text-white bg-red-500 p-4 min-h-75 rounded-xl flex flex-col">
                <h2 class="text-lg md:text-xl font-bold text-white text-center font-['Plus_Jakarta_Sans']">
                    BACKGROUND LOOT
                </h2>

                <div class="flex-1 mt-5 overflow-y-auto max-h-100 space-y-5">
                    <h2 class="text-base font-medium mb-4 text-white font-inter text-left">
                        1. Dari Mana Loot Tsb?
                    </h2>

                    <div id="Image-Pick1" class="bg-white rounded-xs flex items-center justify-center mx-auto shrink-0 h-30 max-w-70">
                        Ini nanti gambar orang
                    </div>

                    <div id="dropdown1" class="flex flex-col items-start gap-1 mb-3">
                        <label for="player-select1" class="text-sm text-white">Pilih tampangnya</label>
                        <select id="player-select1" class="w-full max-w-50 bg-white text-gray-800 text-sm rounded-md px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400">
                            <option>Player 1</option>
                            <option>Player 2</option>
                            <option>Player 3</option>
                        </select>
                    </div>

                    <h2 class="text-base font-medium mt-1 mb-1 text-white font-inter text-left">
                        2. Dimana player membunuh?
                    </h2>
                    
                    <div id="Image-Pick2" class="bg-white rounded-xs flex items-center justify-center mx-auto shrink-0 h-30 max-w-70">
                        ini nanti gambar tempat
                    </div>

                    <div id="dropdown2" class="flex flex-col items-start gap-1 mb-3">
                        <label for="player-select2" class="text-sm text-white">Pilih tempatnya</label>
                        <select id="player-select2" class="w-full max-w-50 bg-white text-gray-800 text-sm rounded-md px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-amber-400">
                            <option>Player 1</option>
                            <option>Player 2</option>
                            <option>Player 3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Kotak kedua -->
    <div class="h-auto w-11/12 flex flex-col justify-start pt-6 border border-white bg-gray-600 rounded-xl px-4 md:px-6 pb-6">
        <header class="w-full text-center">
            <h1 class="text-lg md:text-xl text-white font-bold font-['Plus_Jakarta_Sans']">SPESIFIKASI LOOTINGAN</h1>
            <h1 class="text-sm md:text-base text-red-500 font-bold font-['Plus_Jakarta_Sans']">Wajib untuk memenuhi beberapa perk dibawah!</h1>
        </header>
        <hr class="w-3/4 border-t border-white mt-4 self-center" />

        <div class="w-full flex flex-col md:flex-row gap-4 md:gap-6 mt-6">
            <div class="w-full md:w-1/2">
                <label for="Investigation" class="block mb-2.5 text-sm font-medium text-white">Investigation</label>
                <input type="number" id="Investigation" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-amber-400 focus:border-amber-400 block w-full px-2.5 py-2 shadow-sm" placeholder="" required />
            </div>
            
            <div class="w-full md:w-1/2">
                <label for="Numloot" class="block mb-2.5 text-sm font-medium text-white">Jumlah Loot <span class="text-red-600">(Maks 20)</span></label>
                <input type="number" id="Numloot" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-amber-400 focus:border-amber-400 block w-full px-2.5 py-2 shadow-sm" placeholder="" required />
            </div>
        </div>
        

        <div class="w-full flex flex-col md:flex-row gap-4 md:gap-6 mt-4 md:mt-6">
            <div class="w-full md:w-1/2">
                <label for="Name-player" class="block mb-2.5 text-sm font-medium text-white">Nama Player (Opsional, default = Player)</label>
                <input type="text" id="Name-player" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-amber-400 focus:border-amber-400 block w-full px-2.5 py-2 shadow-sm" placeholder="" />
            </div>

            <div class="w-full md:w-1/2"></div>
        </div>

      
        <div class="w-full flex justify-center md:justify-start mt-6 md:mt-8">
            <button type="submit-loot" class="w-full md:w-auto bg-linear-to-r from-amber-400 to-amber-600 hover:from-amber-500 hover:to-amber-700 text-white font-bold py-3 px-6 md:px-8 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 hover:shadow-xl font-['Plus_Jakarta_Sans']">
                Generate Loot
            </button>
        </div>


        <div class="w-full flex mt-5">
           <label class="text-white text-sm md:text-base flex items-start gap-2">
                <input type="checkbox" name="loot" value="armor" class="mt-1">
                <span>Simpan hasil lootingan dari player ke log?</span>
            </label>
        </div>

    </div>

    <div class="h-auto w-11/12 flex flex-col justify-start pt-3 border border-white bg-gray-600 rounded-xl px-4 md:px-6 pb-4">
        <div class="w-full flex flex-col md:flex-row gap-4 justify-center md:justify-start mt-6 md:mt-8">
            <button type="submit-loot" class="w-full md:w-auto bg-linear-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-6 md:px-8 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 hover:shadow-xl font-['Plus_Jakarta_Sans'] flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                    <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                </svg>
                Log Player
            </button>
            
            <button type="clear-log" class="w-full md:w-auto bg-linear-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-3 px-6 md:px-8 rounded-xl shadow-lg transform transition-all duration-200 hover:scale-105 hover:shadow-xl font-['Plus_Jakarta_Sans'] border-2 border-red-300 flex items-center justify-center gap-2">
                Clear Log
            </button>
        </div>
    </div>
    
</body>
</html>
